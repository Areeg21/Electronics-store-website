<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      direction: ltr;
      margin: 0;
      padding: 20px;
    }

    .top-button {
      text-align: right;
      margin-bottom: 15px;
    }

    .top-button button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .top-button button:hover {
      background-color: #444;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
    }

    .product-box {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      gap: 10px;
    }

    .cart-item img {
      border-radius: 8px;
      margin-left: 15px;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    .item-details {
      flex-grow: 1;
    }

    .item-details h3 {
      margin: 0 0 10px;
      color: #111;
    }

    .item-details p {
      margin: 5px 0;
      color: #555;
    }

    .subtotal {
      font-weight: bold;
      color: #111;
    }

    .delete-btn {
      background-color: #222;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      height: fit-content;
    }

    .delete-btn:hover {
      background-color: #555;
    }

    .summary-box {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 20px;
    }

    .cart-summary h2 {
      text-align: center;
      color: #111;
      margin-bottom: 15px;
    }

    .cart-summary button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .cart-summary button:hover {
      background-color: #444;
    }

    .empty-message {
      text-align: center;
      color: #777;
      padding: 40px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="top-button">
    <a href="indexx.html">
      <button>ðŸ”™ Back to Home</button>
    </a>
  </div>

  <div class="cart-container">

    <div class="product-box">
      <h1>ðŸ›’ Shopping Cart</h1>
      <div id="cart-items"></div>
    </div>

    <div class="summary-box">
      <div class="cart-summary">
        <h2>Total: 0 SAR</h2>
        <button>Checkout</button>
      </div>
    </div>

  </div>

  <script>
    function getCartFromCookies() {
      const cookies = document.cookie.split("; ");
      const cartCookie = cookies.find(row => row.startsWith("cart="));
      return cartCookie ? JSON.parse(decodeURIComponent(cartCookie.split("=")[1])) : [];
    }
  
    function saveCartToCookies(cart) {
      document.cookie = "cart=" + encodeURIComponent(JSON.stringify(cart)) + "; path=/; max-age=" + (60 * 60 * 24 * 7);
    }
  
    const cartItemsContainer = document.getElementById("cart-items");
    let cart = getCartFromCookies();
    let total = 0;
  
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p class='empty-message'>Your cart is empty.</p>";
    } else {
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
  
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
            <h3>${item.name}</h3>
            <p>Quantity: ${item.quantity}</p>
            <p>Price: ${item.price} SAR</p>
            <p class="subtotal">Total: ${item.price * item.quantity} SAR</p>
          </div>
          <button class="delete-btn" onclick="removeItem(${index})">ðŸ—‘ Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });
    }
  
    document.querySelector(".cart-summary h2").innerText = `Total: ${total} SAR`;
  
    function removeItem(index) {
      cart.splice(index, 1);
      saveCartToCookies(cart);
      location.reload();
    }
  </script>
  
  

</body>
</html>
